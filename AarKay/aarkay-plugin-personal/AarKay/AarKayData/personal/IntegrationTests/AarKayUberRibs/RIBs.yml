root: 
  name: Root
  deps:
    - appService|AppService
  children:
    - name: LoggedIn
      viewable: false
    - name: LoggedOut
      viewable: false
      children:
        - name: Tutorial
        - name: SignUp
          depsVC:
            - phoneNumber|String?
          children:
            - name: Tnc
              create: false
        - name: LogIn
          routeTypes:
            - launch
            - present
            - logout
        - name: Sync
          routeTypes:
            - launch
            - present
          children:
            - name: LocationPermission
              create: false
            - name: PushPermission
              create: false
shared:
  - name: Tnc
    sb: false
  - name: LocationPermission
    viewable: false
  - name: PushPermission
    viewable: false
