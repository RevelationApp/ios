name: Revelation
entities:
  - name: Movie
    domainModel: Movie
    attributes:
      - property: id|Int64
        isUnique: true
      - property: title|String
      - property: overview|String
    relationships:
      - property: detail|MovieDetail|movie
  - name: MovieDetail
    domainModel: MovieDetail
    attributes:
      - property: imdbId|String
    relationships:
      - property: movie|Movie|detail
